<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Pour le titre dee la page il faut une longue maximum de 70 caractères. -->
    <title>Document</title> 
    <!-- On ajoute ensuite la balise de déscription du site web -->
    <meta name="description" content="Ici mon description complet de ma page web avec des mots clés utilisé par exemple dans mes titres (H) d'un maximum 155 caractères"/>

    <!-- Paternité de Google et balisage de l'éditeur -->
    <link rel="author" href="https://...">
    <link rel="publisher" href="https://...">

    <!-- Balisage Shema.org pour Google + -->
    <meta itemprop="name" content="Ici le nom ou le titre">
    <meta itemprop="description" content="Ici la description de la page">
    <meta itemprop="image" content="Ici l'URL de l'image pour la description">



    <!-- Ici les données de la carte twitter -->
    <meta name="twitter: card" content="summary_large_image">
    <meta name="twitter: site" content="@publisher_handle">
    <meta name="twitter: title" content="Le titre de la page">
    <meta name="twitter: decription" content="La description de la page moins de 200 caractères maximum">
    <meta name="twitter: creator" content="@author_handle">
    <meta name="twitter: image: src" content="sIci le lien HTTP de l'image">

    <!-- Et ici les données open graph -->
    <meta property= "og :title" content="Mon titre ici"/>
    <meta property= "og :type" content="Le website"/>
    <meta property= "og :url" content="L'URL de mon site"/>
    <meta property= "og :image" content="Le HTTP de mon image de présentation"/>
    <meta property= "og :site_name" content="Le nom du site web"/>
    <meta property= "article: published_time" content="La date et heure de publication"/>
    <meta property= "article:modified_time" content="La modification"/>
    <meta property= "article:section" content="La section de l'article"/>
    <meta property= "article:tag" content="Le tag de l'article"/>
    <meta property= "fr: admins" content="L'id facebook"/>
</head>
<body>
    
</body>
</html>
